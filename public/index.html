<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official commission tracker</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="section bg-primary">
         <div class="section-text">
             <div class="text-center text-head text-white uppercase"> 
                A few clicks away from joining us. 
             </div> 
         </div>6+<i class="+++fas fa-question-square    "></i>
    </div>
    <section class="skrew">
  
    </section>
    <section class="form">
        <div class="form-modal">
            <div class="category-form">
                <div class="slide capitalize" id="one">register</div>
                <div class="slide capitalize">login</div>
            </div>
            <section class="register">
                <form action="/register" method="POST">
                    <div class="form-control">
                        <input type="text" id="name" class="input" placeholder="name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" id="email" class="input" placeholder="email" required>
                    </div>
                    <div class="form-control">
                        <input type="text" id="organization" class="input" required placeholder="organization">
                    </div>
                    <div class="form-control">
                        <input type="number" id="phonenumber" class="input" required placeholder="phone number">
                    </div>
                   <div class="button">
                     <button class="btn btn-primary" type="submit">submit</button>
                   </div>
                </form>
            </section>
            <section class="login">
                <div class="form-control">
                    <input type="text" id="name" class="input">
                </div>
                <div class="form-control">
                    <input type="email" id="email" class="input">
                </div>
                <div class="form-control">
                    <input type="text" id="organization" class="input">
                </div>
                <div class="form-control">
                    <input type="password" id="password" class="input">
                </div>
            </section>
        </div>
    </section>
</body>
</html>
